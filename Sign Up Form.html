	<label for="fname"><b> First Name: </b></label>
    <input type="text" placeholder="Enter First Name" name="fname" required>
	
	<label for="lname"><b> Last Name: </b></label>
    <input type="text" placeholder="Enter Last Name" name="lname" required>

	<label for="username"> <b> Username </b> </label>
		<input type='text' placeholder="Enter Username" id='username' name="username" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"

	<label for="password"><b> Password </b></label>
		<input type='text' placeholder="Enter Password" id='password' name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
		title="Your password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
	
	<p><b> Gender: </b> <!-- for choosing gender -->
		<input type='radio' name="gender" value ='Male'> Male
		<input type='radio' name="gender" value ='Female'> Female
	</p>
	<!-- submit button -->
	<button type="submit"> Submit </button>
